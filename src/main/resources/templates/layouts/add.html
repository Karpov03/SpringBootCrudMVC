<div th:fragment="add" class="navbar navbar-default navbar-fixed-bottom"
	xmlns:th="http://www.w3.org/1999/xhtml">

	<div align="center">
		<h1>New/Edit Employee</h1>


		<div>
			<form th:object="${employee}" th:action="@{/save}" action="#"
				method="post"  novalidate="novalidate">
				<input type="hidden" th:field="*{id}" class="form-control"
					placeholder="EmployeeName" /> 
				<input type="text"
					th:field="*{name}" class="form-control" placeholder="EmployeeName" th:errorclass="field-error" />
					 <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
					
					<br />
				 <input type="text" th:field="*{email}"
					class="form-control" placeholder="Email" /> <br /> <input
					type="text" th:field="*{address}" class="form-control"
					placeholder="Address" /><br /> <input type="text"
					th:field="*{telephone}" class="form-control"
					placeholder="Telephone" /> <br /> <input type="submit"
					class="btn btn-success" value="Save"></input>
			</form>

		</div>

	</div>
</div>
